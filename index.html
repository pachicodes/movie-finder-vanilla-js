<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Movie Finder</title>
  </head>

  <body>
    <section class="container">
      <div class="content">
        <div class="finder">
          <h1 class="finder__title">Movie Finder</h1>
          <form id="form" class="finder__form">
            <label class="finder__label" for="fname">Enter movie name:</label
            ><br />
            <input
              class="finder__input"
              type="text"
              id="fname"
              name="fname"
            /><br />
            <button id="btn" class="form__btn" type="button">Search</button>
          </form>
        </div>

        <div id="res" class="res"></div>
      </div>
      <footer class="footer">
        WebApp build by
        <a href="https://pachi.dev" target="_blank">@pachicodes</a>
      </footer>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
